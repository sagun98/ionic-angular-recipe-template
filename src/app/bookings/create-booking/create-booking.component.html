<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ selectedPlace.title }}
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding">
  <form (ngSubmit)="onBookPlace()" #f="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col
          size="12"
          size-sm="10"
          offset-sm="2"
          size-md="12"
          offset-md="0"
          size-xs="12"
          offset-xs="0"
          ion-text-center
        >
          <ion-item>
            <ion-label position="floating">First Name</ion-label>
            <ion-input
              type="text"
              ngModel
              name="first-name"
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col
          size="12"
          size-sm="10"
          offset-sm="2"
          size-md="12"
          offset-md="0"
          size-xs="12"
          offset-xs="0"
          ion-text-center
        >
          <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input
              type="text"
              ngModel
              name="last-name"
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col
          size="12"
          size-sm="10"
          offset-sm="2"
          size-md="12"
          offset-md="0"
          size-xs="12"
          offset-xs="0"
          ion-text-center
        >
          <ion-item>
            <ion-label position="floating">Number of guest</ion-label>
            <ion-select name="guest-number" [ngModel]="'2'">
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col
          size="12"
          size-sm="10"
          offset-sm="2"
          size-md="12"
          offset-md="0"
          size-xs="12"
          offset-xs="0"
          ion-text-center
        >
          <ion-item>
            <ion-label position="floating">From</ion-label>
            <ion-datetime
              display-format="MMM DD YYYY"
              picker-format="YY MMM DD"
              [min]="selectedPlace.availableFrom.toISOString()"
              [max]="selectedPlace.availableTo.toISOString()"
              [ngModel]="startDate"
              name="date-from"
              required
              #startDateCtrl="ngModel"
            >
            </ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col
          size="12"
          size-sm="10"
          offset-sm="2"
          size-md="12"
          offset-md="0"
          size-xs="12"
          offset-xs="0"
          ion-text-center
        >
          <ion-item>
            <ion-label position="floating">To</ion-label>
            <ion-datetime
              display-format="MMM DD YYYY"
              picker-format="YY MMM DD"
              [min]="startDateCtrl.value"
              [max]="selectedPlace.availableTo.toISOString()"
              [ngModel]="endDate"
              name="date-to"
              required
            >
            </ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col
          size="12"
          size-sm="10"
          offset-sm="2"
          size-md="12"
          offset-md="0"
          size-xs="12"
          offset-xs="0"
          ion-text-center
        >
          <ion-button type="submit" color="primary" expand="block" [disabled]="!f.valid || !datesValid()"
            >Book!</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
