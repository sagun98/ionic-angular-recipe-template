<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1">
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    
    <ion-row>
      <ion-col size="12" size-sm="10" offset-sm="2" size-md="4" offset-md="4" size-xs="12" offset-xs="0"  *ngIf="isLoading">
       <ion-spinner></ion-spinner>
      </ion-col>
    </ion-row>



    <ion-row>
      
      <ion-col size="12" size-sm="10" offset-sm="2" size-md="4" offset-md="4" size-xs="12" offset-xs="0"  *ngIf="!isLoading && (!loadedBookings || loadedBookings.length <= 0)">
        <p>No Bookings Found !!!</p>
      </ion-col>
      
      <ion-col size="12" size-sm="10" offset-sm="2" size-md="4" offset-md="4" size-xs="12" offset-xs="0"  *ngIf="!isLoading && loadedBookings && loadedBookings.length > 0">
        <ion-list >
          <ion-item-sliding *ngFor="let booking of loadedBookings" #slidingBooking>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img [src]="booking.placeImage"></ion-img>
              </ion-avatar>
              <ion-label>
                <h5>{{ booking.placeTitle}}</h5>
                <p>Guest: {{ booking.guestNumber}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="danger" (click)="onCancelBooking(booking.id, slidingBooking)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    
    </ion-row>
  </ion-grid>

</ion-content>
