<div class="picker" *ngIf="selectedImage">
  <ion-img
    role="button"
    (click)="onPickImage()"
    class="image"
    [src]="selectedImage"
    *ngIf="selectedImage && showPreview"
  ></ion-img>
</div>
<ion-button *ngIf="!selectedImage && !showPreview" color="primary" (click)="onPickImage()">
  <ion-icon name="camera" slot="start"></ion-icon>
  <ion-label>Take Picture</ion-label>
</ion-button>

<input
  type="file"
  *ngIf="usePicker"
  #filePicker
  accept="image/jpeg"
  (change)="onFileChosen($event)"
/>
