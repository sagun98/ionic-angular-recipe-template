<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-menu-button menu="m1">
    </ion-menu-button>
  </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    
    <ion-row>
      <ion-col size="12" size-sm="4" offset-sm="4" text-center>
        <ion-spinner *ngIf="isLoading"></ion-spinner>
        <p *ngIf="!isLoading && !offers" class="ion-text-center">No offers found !!</p>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="!isLoading && offers.length > 0">
      <ion-col size="12" size-sm="4" offset-sm="4" text-center>
        <ion-list>
          <ion-item-sliding *ngFor="let offer of offers" #slidingItem>
            <app-offer-item [offer]="offer"></app-offer-item>
              <ion-item-options>
                <ion-item-option color="warning" (click)="onEdit(offer.id, slidingItem)">
                  <ion-icon name="create" slot="icon-only" ></ion-icon>
                  Edit
                </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
