<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/places/tabs/offers/'+placeId">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Edit Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onUpdatePlace()" [disabled]="!form?.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content class="ion-padding">
  <form [formGroup]="form" *ngIf="!isLoading">

    <ion-grid *ngIf="isLoading">
      <ion-row >
        <ion-col size="12" size-sm="10" offset-sm="2" size-md="4" offset-md="4" size-xs="12" offset-xs="0" ion-text-center>
         <ion-spinner color="primary"></ion-spinner>
        </ion-col>
      </ion-row>
    </ion-grid>

    
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="10" offset-sm="2" size-md="4" offset-md="4" size-xs="12" offset-xs="0" ion-text-center>
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size="12" size-sm="10" offset-sm="2" size-md="4" offset-md="4" size-xs="12" offset-xs="0" ion-text-center>
          <ion-item>
            <ion-label position="floating">Short Description</ion-label>
            <ion-textarea rows="3" type="text" autocomplete autocorrect formControlName="description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    </form>
</ion-content>
