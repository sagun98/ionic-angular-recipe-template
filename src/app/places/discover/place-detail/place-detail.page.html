<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover">
      </ion-back-button>
    </ion-buttons>
    <ion-title>{{ isLoading ? 'Loading...' : place.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="ion-text-center" *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>

  <ion-grid *ngIf="!isLoading">
    <ion-row >
      <ion-col size="12" size-sm="10" offset-sm="2" size-md="4" offset-md="4" size-xs="12" offset-xs="0" class="ion-text-center">
        <ion-img [src]="place.imageUrl"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row >
      <ion-col size="12" size-sm="10" offset-sm="2" size-md="4" offset-md="4" size-xs="12" offset-xs="0" class="ion-text-center">
        <p>{{ place.description }}</p>
      </ion-col>
    </ion-row>

    <ion-row >
      <ion-col size="12" size-sm="10" offset-sm="2" size-md="4" offset-md="4" size-xs="12" offset-xs="0" class="ion-text-center">
        <p>{{ place.location.address }}</p>
      </ion-col>
    </ion-row>

    <ion-row >
      <ion-col size="12" size-sm="10" offset-sm="2" size-md="4" offset-md="4" size-xs="12" offset-xs="0" class="ion-text-center">
        <ion-img role="button" (click)="onShowFullMap()" [src]="place.location.staticMapImageUrl"></ion-img>
      </ion-col>
    </ion-row>


    <ion-row *ngIf="isBookable">
      <ion-col size="12" size-sm="10" offset-sm="2" size-md="4" offset-md="4" size-xs="12" offset-xs="0" class="ion-text-center">
        <ion-button color="primary" class="ion-margin" (click)="onBookPlace()">Book</ion-button>
      </ion-col>
    </ion-row>
    </ion-grid>

      

</ion-content>
